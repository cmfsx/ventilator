  <style>
    body {
      background-color: #000000;
    }

    #bottom_menu {
      font-color: #ffffff;
    }

    .highcharts-figure,
    .highcharts-data-table table {
      min-width: 100px;
      max-width: 1000px;
      margin: 1em auto;
    }

    #pressureChart {
      width: 100%;
      height: 230px;
    }

    #flowChart {
      width: 100%;
      height: 230px;
    }

    #volumeChart {
      width: 100%;
      height: 230px;
    }

    .highcharts-background {
      background: #000000;
    }

    .highcharts-data-table table {
      font-family: Verdana, sans-serif;
      border-collapse: collapse;
      border: 1px solid #EBEBEB;
      margin: 10px auto;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .highcharts-data-table caption {
      padding: 1em 0;
      font-size: 1.2em;
      color: #555;
    }

    .highcharts-data-table th {
      font-weight: 600;
      padding: 0.5em;
    }

    .highcharts-data-table td,
    .highcharts-data-table th,
    .highcharts-data-table caption {
      padding: 0.5em;
    }

    .highcharts-data-table thead tr,
    .highcharts-data-table tr:nth-child(even) {
      background: #f8f8f8;
    }

    .highcharts-data-table tr:hover {
      background: #f1f7ff;
    }

  <script type="text/javascript">
    jQuery(document).ready(function() {
      $("#fio2_input").bind("change paste keyup", function() {
        $("#fio2").html($(this).val())
        $.get("/api/configs/fio2?fio2=" + $(this).val(), function(data, status) {})
      });
      $("#rr_input").bind("change paste keyup", function() {
        $("#rr").html("1 : " + $(this).val())
        $.get("/api/configs/rr?rr=" + $(this).val(), function(data, status) {})
      });
      $("#ie_ratio_input").bind("change paste keyup", function() {
        $("#ie_ratio").html("1 : " + $(this).val())
        $.get("/api/configs/ie?ie=" + $(this).val(), function(data, status) {})
      });
      $("#peep_input").bind("change paste keyup", function() {
        $("#peep").html($(this).val())
        $.get("/api/configs/peep?peep=" + $(this).val(), function(data, status) {})
      });
      $("#vt_input").bind("change paste keyup", function() {
        $("#tidle_volume").html($(this).val())
        $.get("/api/configs/vt?vt=" + $(this).val(), function(data, status) {})
      });
      $("#pressure_support_input").bind("change paste keyup", function() {
        $("#pressure_support").html($(this).val())
        $.get("/api/configs/ps?ps=" + $(this).val(), function(data, status) {})
      });
    });

    function calib_flow() {
      $.get("/api/configs/calib_flow_rate?calib_flow_rate=" + $("#calibarate_flow_input").val(), function(data, status) {});
      $('#calibarate').modal('hide')
    }
  </script>

<body>
  <dev>
    <div class="container-fluid">
      <div class="modal fade" id="calibarate" tabindex="-1" role="dialog" aria-labelledby="calibarateModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="calibarateModalLabel">Flow control calibaration</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Please enter flow control value to calibarate the air flow.</p>
              <input type="tel" class="keyboard form-control" id="calibarate_flow_input" type="number" onclick="show_easy_numpad(this);">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="calibarate_flow" onclick="calib_flow(this);">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row align-items-center" width="100%">
        <div class="col">
          <div class="dropdown">
            <button class="btn btn-lg btn-secondary dropdown-toggle" style="width: 100%" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Ventilator Mode
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">CMV-PC</a>
            </div>
          </div>
        </div>
        <div class="col-xl">
          <div class="card text-center">
            <img src="/images/librerespire.svg" style="z-index: 30" width="100%" height="130px" alt="">
          </div>
          <div class="alert alert-success" style="display: none;" role="alert">
            <p></p>
          </div>
        </div>
        <div class="col">
          <div class="dropdown">
            <button class="btn btn-lg btn-secondary dropdown-toggle" style="width: 100%" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Settings
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#" data-toggle="modal" data-target="#calibarate">Calibarate</a>
              <a class="dropdown-item" href="#" id="restart">Restart</a>
              <a class="dropdown-item" href="#" id="shutdown">Shutdown</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row align-items-center" width="100%">
        <div class="col-xl">
          <figure class="highcharts-figure">
            <div id="pressureChart"></div>
          </figure>
          <figure class="highcharts-figure">
            <div id="flowChart"></div>
          </figure>
          <figure class="highcharts-figure">
            <div id="volumeChart"></div>
          </figure>
        </div>
        <div class="col-xl">
          <table class="table table-borderless table-dark">
            <tbody>
              <tr>
                <td style="width: 50%">
                  <div class="card bg-dark text-center">
                    <div class="card-body">
                      <div>Tidal Volume</div>
                      <div id="tidle_volume" style="font-size:60px;font-style:initial;">500</div>
                    </div>
                  </div>
                </td>
                <td style="width: 50%">
                  <div class="card bg-dark text-center">
                    <div class="card-body">
                      <div>Minute Volume</div>
                      <div id="min_volume" style="font-size:60px;font-style:initial;">5</div>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="card bg-dark text-center">
                    <div class="card-body">
                      <div>Pip</div>
                      <div id="peak_pressure" style="font-size:60px;font-style:initial;">20</div>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="card bg-dark text-center">
                    <div class="card-body">
                      <div>PEEP</div>
                      <div id="peep" style="font-size:60px;font-style:initial;">5</div>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="card bg-dark text-center">
                    <div class="card-body">
                      <div>FiO<sub>2</sub></div>
                      <div id="fio2" style="font-size:60px;font-style:initial;">40</div>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="card bg-dark text-center">
                    <div class="card-body">
                      <div>R.R.</div>
                      <div id="rr" style="font-size:60px;font-style:initial;">10</div>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="card bg-dark text-center">
                    <div class="card-body">
                      <div>Pressure Support (Ps)</div>
                      <div id="pressure_support" style="font-size:60px;font-style:initial;">20</div>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="card bg-dark text-center">
                    <div class="card-body">
                      <div>IE Ratio</div>
                      <div id="ie_ratio" style="font-size:60px;font-style:initial;">1:2</div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    <!-- Chart JavaScript -->
    <script type="text/javascript">
      $(function() {
        // Pressure chart
        var PressureData = [];
        var pressureChart = Highcharts.chart({
          chart: {
            renderTo: 'pressureChart',
            type: 'area',
            backgroundColor: '#000000'
          },
          credits: {
            enabled: false
          },
          exporting: {
            enabled: false
          },
          title: {
            text: null,
            enable: false
          },
          xAxis: {
            type: 'datetime',
            tickPixelInterval: 150,
            dateTimeLabelFormats: {
              millisecond: '%S.%L',
              second: '%S'
            },
          },
          time: {
            useUTC: false
          },
          yAxis: {
            title: {
              text: 'Pressure'
            },
            type: 'linear',
            minorTickInterval: 'auto'
          },
          legend: {
            enabled: false
          },
          series: [{
            name: 'Pressure',
            marker: {
              enabled: false
            },
            color: '#0066FF',
            data: PressureData
          }],
        });
        setInterval(function() {
          $.get("/api/graphs/pressure", function(data, status) {
            PressureData = data['data'];
          });
          pressureChart.series[0].setData(PressureData);
        }, 1000);
      });

      $(function() {
        // Flow chart
        var flowData = [];

        var flowChart = Highcharts.chart({
          chart: {
            renderTo: 'flowChart',
            type: 'area',
            backgroundColor: '#000000'
          },
          credits: {
            enabled: false
          },
          exporting: {
            enabled: false
          },
          time: {
            useUTC: false
          },
          title: {
            text: null,
            enable: false
          },
          xAxis: {
            type: 'datetime',
            dateTimeLabelFormats: {
              second: '%S'
            },
          },
          yAxis: {
            title: {
              text: 'Flow'
            },
            type: 'linear',
            minorTickInterval: 'auto'
          },
          legend: {
            enabled: false
          },
          series: [{
            name: 'Flow',
            marker: {
              enabled: false
            },
            color: '#ebeb34',
            data: flowData
          }],
        });
        setInterval(function() {
          $.get("/api/graphs/flowrate", function(data, status) {
            flowData = data['data'];
          });
          flowChart.series[0].setData(flowData);
        }, 1000);
      });

      $(function() {
        var volumeData = [];
        // Volume chart
        var volumeChart = Highcharts.chart({
          chart: {
            renderTo: 'volumeChart',
            type: 'area',
            backgroundColor: '#000000'
          },
          credits: {
            enabled: false
          },
          exporting: {
            enabled: false
          },
          title: {
            text: null,
            enable: false
          },
          xAxis: {
            type: 'datetime',
            tickPixelInterval: 150,
            dateTimeLabelFormats: {
              millisecond: '%S.%L',
              second: '%S'
            },
          },
          yAxis: {
            title: {
              text: 'Volume'
            },
            type: 'linear',
            minorTickInterval: 'auto'
          },
          time: {
            useUTC: false
          },
          legend: {
            enabled: false
          },
          series: [{
            name: 'Volume',
            marker: {
              enabled: false
            },
            color: '#c5d4d3',
            data: volumeData
          }],
        });
        setInterval(function() {
          $.get("/api/graphs/volume", function(data, status) {
            volumeData = data['data'];
          });
          volumeChart.series[0].setData(volumeData);
        }, 1000);
      });

      setInterval(function() {
        $.get("/api/table/values", function(data, status) {
          $("#tidle_volume").html(data['vt']);
          $("#min_volume").html(data['minute_volume']);
          $("#peak_pressure").html(data['peak_pressure']);
        });
      }, 1000);
    </script>
