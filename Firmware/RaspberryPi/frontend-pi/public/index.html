<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>
  <link rel="stylesheet" href="css/jquery.numpad.css">
  <script type="text/javascript" src="js/jquery.numpad.js"></script>
  <title>LibreRespire Ventilator</title>
  <style>
    body {
      background-color: #282b3d;
    }

    #bottom_menu {
      font-color: #ffffff;
    }

    .highcharts-figure,
    .highcharts-data-table table {
      min-width: 100px;
      max-width: 1000px;
      margin: 1em auto;
    }

    #pressureChart {
      width: 100%;
      height: 230px;
    }

    #flowChart {
      width: 100%;
      height: 230px;
    }

    #volumeChart {
      width: 100%;
      height: 230px;
    }

    .highcharts-background {
      background: #000000;
    }

    .highcharts-data-table table {
      font-family: Verdana, sans-serif;
      border-collapse: collapse;
      border: 1px solid #EBEBEB;
      margin: 10px auto;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .highcharts-data-table caption {
      padding: 1em 0;
      font-size: 1.2em;
      color: #555;
    }

    .highcharts-data-table th {
      font-weight: 600;
      padding: 0.5em;
    }

    .highcharts-data-table td,
    .highcharts-data-table th,
    .highcharts-data-table caption {
      padding: 0.5em;
    }

    .highcharts-data-table thead tr,
    .highcharts-data-table tr:nth-child(even) {
      background: #f8f8f8;
    }

    .highcharts-data-table tr:hover {
      background: #f1f7ff;
    }
  </style>
</head>

<body>
  <dev>
    <div class="container-fluid">
      <div class="row align-items-center" width="100%">
        <div class="col-2">
          <div class="dropdown">
            <button class="btn btn-lg btn-secondary dropdown-toggle" style="width: 100%" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Mode
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">CMV</a>
              <a class="dropdown-item" href="#">MODE1</a>
              <a class="dropdown-item" href="#">MODE2</a>
            </div>
          </div>
        </div>
        <div class="col-xl">
          <div class="alert alert-success" role="alert">
            <p></p>
          </div>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-dark btn-lg btn-block" width="100%" id="ventilator-type">Adult</button>
        </div>
      </div>
      <div class="row align-items-center" width="100%">
        <div class="col-xl">
          <figure class="highcharts-figure">
            <div id="pressureChart"></div>
          </figure>
          <figure class="highcharts-figure">
            <div id="flowChart"></div>
          </figure>
          <figure class="highcharts-figure">
            <div id="volumeChart"></div>
          </figure>
        </div>
        <div class="col-5">
          <table class="table table-borderless table-dark">
            <tbody>
              <tr>
                <td>
                  <div class="card bg-dark text-center">
                    <div class="card-body">
                      <div>Tidle Volume</div>
                      <div id="tidle_volume" style="font-size:60px;font-style:initial;">478</div>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="card bg-dark text-center">
                    <div class="card-body">
                      <div>Min. Volume</div>
                      <div id="min_volume" style="font-size:60px;font-style:initial;">5.6</div>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="card bg-dark text-center">
                    <div class="card-body">
                      <div>Peak Pressure</div>
                      <div id="peak_pressure" style="font-size:60px;font-style:initial;">105</div>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="card bg-dark text-center">
                    <div class="card-body">
                      <div>PEEP</div>
                      <div id="peep" style="font-size:60px;font-style:initial;">28</div>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="card bg-dark text-center">
                    <div class="card-body">
                      <div>FiO<sub>2</sub></div>
                      <div id="fio2" style="font-size:60px;font-style:initial;">140</div>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="card bg-dark text-center">
                    <div class="card-body">
                      <div>R.R.</div>
                      <div id="rr" style="font-size:60px;font-style:initial;">1:10</div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row align-items-end" width="100%">
        <div class="col-sm">
          <div class="card text-white bg-secondary text-center">
            <div class="card-body">
              <div id="bottom_menu">FiO<sub>2</sub></div>
              <input type="tel" class="keyboard form-control" id="fio2_input">
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card text-white bg-secondary text-center">
            <div class="card-body">
              <div id="bottom_menu">VT</div>
              <input type="tel" class="keyboard form-control" id="vt_input">
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card text-white bg-secondary text-center">
            <div class="card-body">
              <div id="bottom_menu">R.R.</div>
              <input type="tel" class="keyboard form-control" id="rr_input">
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card text-white bg-secondary text-center">
            <div class="card-body">
              <div id="bottom_menu">IE Ratio 1:</div>
              <input type="tel" class="keyboard form-control" id="ie_ratio_input">
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card text-white bg-secondary text-center">
            <div class="card-body">
              <div id="bottom_menu">PEEP</div>
              <input type="tel" class="keyboard form-control" id="peep_input">
            </div>
          </div>
        </div>
      </div>
  </dev>



  <!-- Optional JavaScript -->
  <script type="text/javascript">
    $(function() {
      // Pressure chart
      var PressureData = new Array(60).fill(0)
      var pressureChart = Highcharts.chart({
        chart: {
          renderTo: 'pressureChart',
          type: 'area',
          backgroundColor: '#000000'
        },
        credits: {
          enabled: false
        },
        exporting: {
          enabled: false
        },
        title: {
          text: null,
          enable: false
        },
        xAxis: {
          allowDecimals: false,
          visible: false,
        },
        yAxis: {
          title: {
            text: 'Pressure'
          }
        },
        plotOptions: {
          area: {
            pointStart: 0,
          }
        },
        legend: {
          enabled: false
        },
        series: [{
          name: 'Pressure',
          marker: {
            enabled: false
          },
          color: '#0066FF',
          data: PressureData
        }],
      });
    //  setInterval(function() {
        $.get("/api/graphs/pressure", function(data, status) {
          console.log(data['data']);
          PressureData = data['data'];
        });
        console.log(PressureData);
        pressureChart.series[0].setData(PressureData);
    //  }, 1000);
    });
    $(function() {
      // Flow chart
      var flowData = [
        0, 0, 8, 10, 12, 15, -15, -12, -10, -6,
        0, 0, 0, 0, 0, 0, 8, 10, 12, 15, -15, -12, -10, -6,
        0, 0, 0, 0, 0, 0, 8, 10, 12, 15, -15, -12, -10, -6,
        0, 0, 0, 0, 0, 0, 8, 10, 12, 15, -15, -12, -10, -6,
        0, 0, 0, 0, 0, 0, 8, 10, 12, 15, -15, -12, -10, -6,
        0, 0, 0, 0, 0, 0, 8, 10, 12, 15, -15, -12, -10, -6,
      ];
      var flowChart = Highcharts.chart({
        chart: {
          renderTo: 'flowChart',
          type: 'area',
          backgroundColor: '#000000'
        },
        credits: {
          enabled: false
        },
        exporting: {
          enabled: false
        },
        title: {
          text: null,
          enable: false
        },
        xAxis: {
          allowDecimals: false,
          visible: false,
        },
        yAxis: {
          title: {
            text: 'Flow'
          }
        },
        plotOptions: {
          area: {
            pointStart: 0,
          }
        },
        legend: {
          enabled: false
        },
        series: [{
          name: 'Flow',
          marker: {
            enabled: false
          },
          color: '#ebeb34',
          data: flowData
        }],
      });
    //  setInterval(function() {
        var remove = flowData.pop();
        flowData.unshift(remove);
        flowChart.series[0].setData(flowData);
    //  }, 1000);
    });

    $(function() {
      // Flow chart
      var volumeData = [
        0, 0, 14, 15, 15, 15, 15, 12, 0, 0,
        0, 0, 0, 0, 8, 14, 15, 15, 15, 15, 12, 0, 0,
        0, 0, 0, 0, 0, 0, 8, 14, 15, 15, 15, 15, 12, 0, 0,
        0, 0, 0, 0, 0, 0, 8, 14, 15, 15, 15, 15, 12, 0, 0,
        0, 0, 0, 0, 0, 0, 8, 14, 15, 15, 15, 15, 12, 0, 0,
        0, 0, 0, 0, 0, 0, 8, 14, 15, 15, 15, 15, 12, 0, 0,
      ];
      // Volume chart
      var volumeChart = Highcharts.chart({
        chart: {
          renderTo: 'volumeChart',
          type: 'area',
          backgroundColor: '#000000'
        },
        credits: {
          enabled: false
        },
        exporting: {
          enabled: false
        },
        title: {
          text: null,
          enable: false
        },
        xAxis: {
          allowDecimals: false,
          visible: false,
        },
        yAxis: {
          title: {
            text: 'Volume'
          }
        },
        plotOptions: {
          area: {
            pointStart: 0,
          }
        },
        legend: {
          enabled: false
        },
        series: [{
          name: 'Volume',
          marker: {
            enabled: false
          },
          color: '#c5d4d3',
          data: volumeData
        }],
      });
    //  setInterval(function() {
        var remove = volumeData.pop();
        volumeData.unshift(remove);
        volumeChart.series[0].setData(volumeData);
    //  }, 1000);
    });
  </script>
  <script>
    $(function() {
      $('#fio2_input').numpad();
    });
    $(function() {
      $('#vt_input').numpad();
    });
    $(function() {
      $('#rr_input').numpad();
    });
    $(function() {
      $('#ie_ratio_input').numpad();
    });
    $(function() {
      $('#peep_input').numpad();
    });

    $("#fio2_input").bind("change paste keyup", function() {
      $("#fio2").html($(this).val())
    });
    $("#ie_ratio_input").bind("change paste keyup", function() {
      $("#rr").html("1:" + $(this).val())
    });
    $("#peep_input").bind("change paste keyup", function() {
      $("#peep").html($(this).val())
    });
  </script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
