  <script type="text/javascript">

  <!-- Chart JavaScript -->
  <script type="text/javascript">
    $(function() {
      // Pressure chart
      var PressureData = new Array(60).fill(0).map(() => new Array(2).fill(0));
      var pressureChart = Highcharts.chart({
        chart: {
          renderTo: 'pressureChart',
          type: 'area',
          backgroundColor: '#000000'
        },
        credits: {
          enabled: false
        },
        exporting: {
          enabled: false
        },
        title: {
          text: null,
          enable: false
        },
        xAxis: {
          type: 'datetime',
          tickPixelInterval: 150
        },
        yAxis: {
          title: {
            text: 'Pressure'
          },
          min: 900,
          max: 1100
        },
        legend: {
          enabled: false
        },
        series: [{
          name: 'Pressure',
          marker: {
            enabled: false
          },
          color: '#0066FF',
          data: PressureData
        }],
      });
      setInterval(function() {
        $.get("/api/graphs/pressure", function(data, status) {
          PressureData = data['data'];
        });
        pressureChart.series[0].setData(PressureData[1]);
      }, 1000);
    });
    $(function() {
      // Flow chart
      var flowData = new Array(60).fill(0).map(() => new Array(2).fill(0));

      var flowChart = Highcharts.chart({
        chart: {
          renderTo: 'flowChart',
          type: 'area',
          backgroundColor: '#000000'
        },
        credits: {
          enabled: false
        },
        exporting: {
          enabled: false
        },
        title: {
          text: null,
          enable: false
        },
        xAxis: {
          type: 'datetime',
          tickPixelInterval: 150
        },
        yAxis: {
          title: {
            text: 'Flow'
          }
        },
        legend: {
          enabled: false
        },
        series: [{
          name: 'Flow',
          marker: {
            enabled: false
          },
          color: '#ebeb34',
          data: flowData
        }],
      });
      setInterval(function() {
        $.get("/api/graphs/flowrate", function(data, status) {
          flowData = data['data'];
        });
        flowChart.series[0].setData(flowData[1]);
      }, 1000);
    });

    $(function() {
      // Flow chart
      var volumeData = new Array(60).fill(0).map(() => new Array(2).fill(0));;
      // Volume chart
      var volumeChart = Highcharts.chart({
        chart: {
          renderTo: 'volumeChart',
          type: 'area',
          backgroundColor: '#000000'
        },
        credits: {
          enabled: false
        },
        exporting: {
          enabled: false
        },
        title: {
          text: null,
          enable: false
        },
        xAxis: {
          type: 'datetime',
          tickPixelInterval: 150
        },
        yAxis: {
          title: {
            text: 'Volume'
          }
        },
        legend: {
          enabled: false
        },
        series: [{
          name: 'Volume',
          marker: {
            enabled: false
          },
          color: '#c5d4d3',
          data: volumeData
        }],
      });
      setInterval(function() {
        $.get("/api/graphs/volume", function(data, status) {
          volumeData = data['data'];
        });
        volumeChart.series[0].setData(volumeData[1]);
      }, 1000);
    });
  </script>
